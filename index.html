<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Rej-Bank</title>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
     <link rel="stylesheet" href="style.css">
</head>
<body>
     <div id="login-area">
          <h1 class="bank-title">Welcome to Rej_Bank </h1>
          <div class="submit-area">
               <h4>Login</h4>
               <input class="form-control" type="text" placeholder="Email">
               <br>
               <input class="form-control" type="password" name="" id="" placeholder="Password">
               <br>
               <button id="login" class="btn btn-success">Enter</button>
          </div>
     </div>

     <div id="trancsaction-area">
          <div class="row">
               <div class="col-md-4">
                    <div class="deposit status">
                         <h5>Deposite</h5>
                         <h2>$<span id="currentDeposit">00</span></h2>
                    </div>
               </div>
               <div class="col-md-4">
                    <div class="withdraw status">
                         <h5>Withdraw</h5>
                         <h2>$00</h2>
                    </div>
               </div>
               <div class="col-md-4">
                    <div class="balance status">
                         <h5>Balance</h5>
                         <h2>$1250</h2>
                    </div>
               </div>
          </div>
<br>
          <div class="row">
               <div class="col-md-6">
                   <div class="submit-area">
                    <h4>Deposite</h4>
                    <input id="depositAmount" class="form-control" type="text" placeholder="$ Amount You Want to Deposit">
                    <br>
                    <button id="addDeposit" class="btn btn-success">Deposite</button>
                   </div>
               </div>
               <div class="col-md-6">
                    <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" class="form-control" type="text" placeholder="$ Amount You Want to Withdraw">
                    <br>
                    <button class="btn btn-success">Withdraw</button>
                    </div>
               </div>
          </div>
     </div>

     <script>
// Enter press korar por display ta vanish kora :
     
          const loginBtn = document.getElementById('login');
          loginBtn.addEventListener('click', function(){
               const loginArea = document.getElementById('login-area');
               loginArea.style.display = "none";
               const transactionArea = document.getElementById("trancsaction-area");
               transactionArea.style.display = "block";
          })

// deposite and withdraw button er jonno eventListener

          const depositBtn = document.getElementById('addDeposit');
          depositBtn.addEventListener('click', function(){
               const depositAmount = document.getElementById('depositAmount').value;
               const depositNumber = parseFloat(depositAmount);

               const currentDeposit = document.getElementById('currentDeposit').innerText ;
               const currentDepositeNumber = parseFloat(currentDeposit);
               const totalDeposit = depositNumber + currentDepositeNumber;
               
               document.getElementById('currentDeposit').innerText = totalDeposit;
               document.getElementById('depositAmount').value = "";
          })

     </script>
</body>
</html>
